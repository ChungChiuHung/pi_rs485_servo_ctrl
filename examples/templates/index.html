<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Servo Control</title>
        <link rel="stylesheet" href='../static/style.css'/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <script>
        function sendCommand(action) {
            fetch('/action/'+ action,{
                method: 'POST',
                headers:{
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({action:action})
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Optionally update the UI here
                document.getElementById(action + '_status').innerText = 'Completed';
            })
            .catch((error) => {
                conosle.error('Error:', error);
            });
        }
    </script>
    <body>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/index">Config</a>
        </div>
        <main>
            <section class="Servo Amplifier Controller(RS485)">
                <div class="rs485">
                    <h1>RS485 R/W Status</h1>
                    <div class="form-group">
                        <label for="rs485_send">RS-485 Send:</label>
                        <input type="text" id="rs485_send" value="{{ RS485_send }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="rs485_receive">RS-485 Receive:</label>
                        <input type="text" id="rs485_receive" value="{{ RS485_read }}" readonly>
                    </div>
                </div>
                <div class="commands">
                    <h2>Commands</h2>
                    <div class="button-container"><button class="button" onclick="sendCommand('servoOn')">SERVO ON</button><span id="servoOn_status"></span></div>
                    <div class="button-container"><button class="button" onclick="sendCommand('servoOff')">SERVO OFF</button><span id="servoOff_status"></span></div>
                    <div class="button-container"><button class="button" onclick="sendCommand('getMsg')">GET STATE VALUE</button><span id="getMsg_status"></span></div>
                    <div class="button-container"><button class="button" onclick="sendCommand('getIOOutput')">GET IO OUTPUT STATE VALUE</button><span id="getIOOutput_status"></span></div>
                    <div class="button-container"><button class="button" onclick="sendCommand('setPoint_1')">SET POINT 1</button><span id="setPoint_1_status"></span></div>
                    <div class="button-container"><button class="button" onclick="sendCommand('setPoint_2')">SET POINT 2</button><span id="setPoint_2_status"></span></div>
                    <div class="button-container"><button class="button" onclick="sendCommand('Home')">HOME</button><span id="Home_status"></span></div>
                    <div class="button-container"><button class="button" onclick="sendCommand('motionStart')">MOTION START</button><span id="motionStart_status"></span></div>
                    <div class="button-container"><button class="button" onclick="sendCommand('motionPause')">MOTION PAUSE</button><span id="motionPause_status"></span></div>
                </div>
            </section>
            <a href="/">Go Back to Home</a>
        </main>
    </body>
</html>
